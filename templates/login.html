{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renderiza o formulário de login -->
        <button type="submit">Entrar</button>
    </form>
    <p><a href="{% url 'registro' %}">Registrar-se</a></p>
    <p><a href="{% url 'index' %}">Voltar para a página inicial</a></p>
{% endblock %}
